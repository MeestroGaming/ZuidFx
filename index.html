<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ZuidFx – Home</title>
  <meta name="description" content="Graphic design portfolio by ZuidFx – Specializing in football visuals, kitswaps, and matchday graphics.">
  <meta name="author" content="ZuidFx">
  <meta name="robots" content="index, follow">
  <link rel="canonical" href="https://meestrogaming.github.io/ZuidFx/">
  <meta property="og:title" content="ZuidFx – Graphic Design Portfolio">
  <meta property="og:description" content="Football visuals made for matchdays, players & fans worldwide.">
  <meta property="og:image" content="/ZuidFx/assets/images/example1.png">
  <meta property="og:url" content="https://meestrogaming.github.io/ZuidFx/">
  <meta name="twitter:card" content="summary_large_image">
  <link rel="icon" href="/ZuidFx/assets/images/logo.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <style>
    :root {
      --primary-color: #e53935;
      --bg-color: #0d0d0d;
      --light-bg: #121212;
      --text-color: #ffffff;
      --text-muted: #cccccc;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      scroll-behavior: smooth;
    }
    header {
      background-color: var(--bg-color);
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      position: sticky;
      top: 0;
      z-index: 100;
    }
    .header-inner {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.75rem 1.5rem;
    }
    .logo-link {
      display: flex;
      align-items: center;
      text-decoration: none;
      gap: 0.4rem;
    }
    .logo-link img {
      height: 42px;
    }
    .logo-text {
      font-size: 1.4rem;
      font-weight: bold;
      color: var(--text-color);
      line-height: 1;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 2rem;
      padding: 0;
      margin: 0;
    }
    nav a {
      color: var(--primary-color);
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease;
    }
    nav a:hover {
      color: var(--text-color);
    }
    .menu-toggle {
      display: none;
      background: none;
      border: none;
      font-size: 1.8rem;
      color: white;
      cursor: pointer;
      position: absolute;
      right: 1.5rem;
      top: 1rem;
      z-index: 1000;
    }
    .mobile-nav-wrapper {
      position: absolute;
      top: 100%;
      left: 0;
      width: 100%;
      background-color: var(--bg-color);
      overflow: hidden;
      max-height: 0;
      opacity: 0;
      transition: max-height 0.4s ease, opacity 0.4s ease;
    }
    .mobile-nav-wrapper.active {
      max-height: 500px;
      opacity: 1;
    }
    .mobile-nav {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      padding: 1rem 0;
      text-align: center;
    }
    .mobile-nav a {
      display: block;
      padding: 0.5rem 1rem;
      font-size: 1.1rem;
      color: var(--primary-color);
      font-weight: bold;
      text-decoration: none;
    }
    .mobile-nav a:hover {
      color: var(--text-color);
    }
    @media (max-width: 768px) {
      nav ul { display: none; }
      .menu-toggle { display: block; }
    }
  </style>
</head>
<body>
  <header>
    <div class="header-inner">
      <a href="/ZuidFx/" class="logo-link">
        <img src="/ZuidFx/assets/images/logo.png" alt="ZuidFx Logo" loading="lazy">
        <span class="logo-text">ZuidFx</span>
      </a>
      <button class="menu-toggle" aria-label="Open menu" onclick="toggleMenu()">☰</button>
      <nav>
        <ul>
          <li><a href="/ZuidFx/">Home</a></li>
          <li><a href="/ZuidFx/portfolio/">Portfolio</a></li>
          <li><a href="/ZuidFx/collaborate/">Collaborate</a></li>
          <li><a href="/ZuidFx/about/">About Me</a></li>
          <li><a href="/ZuidFx/reviews/">Reviews</a></li>
        </ul>
        <div class="mobile-nav-wrapper" id="mobileWrapper">
          <div id="mobileNav" class="mobile-nav">
            <a href="/ZuidFx/" onclick="closeMenu()">Home</a>
            <a href="/ZuidFx/portfolio/" onclick="closeMenu()">Portfolio</a>
            <a href="/ZuidFx/collaborate/" onclick="closeMenu()">Collaborate</a>
            <a href="/ZuidFx/about/" onclick="closeMenu()">About Me</a>
            <a href="/ZuidFx/reviews/" onclick="closeMenu()">Reviews</a>
          </div>
        </div>
      </nav>
    </div>
  </header>

  <main>
    <!-- Hier komt je main content die ik nu volledig kan integreren -->
    <!-- Laat me weten of ik alle secties zoals .banner, .intro, .usp-section etc. ook moet toevoegen -->
  </main>

  <footer>
    &copy; 2025 ZuidFx. Let’s create something legendary. · <a href="/ZuidFx/collaborate/">Contact</a> · <a href="/ZuidFx/portfolio/">View Portfolio</a>
  </footer>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();
    function toggleMenu() {
      const wrapper = document.getElementById('mobileWrapper');
      wrapper.classList.toggle('active');
    }
    function closeMenu() {
      const wrapper = document.getElementById('mobileWrapper');
      wrapper.classList.remove('active');
    }
  </script>
</body>
</html>
