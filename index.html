<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ZuidFx – Home</title>
  <meta name="description" content="Graphic design portfolio by ZuidFx – Specializing in football visuals, kitswaps, and matchday graphics.">
  <meta name="author" content="ZuidFx">
  <link rel="icon" href="/ZuidFx/assets/images/logo.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background-color: #0d0d0d;
      color: #ffffff;
      scroll-behavior: smooth;
    }
    header {
      background-color: #0d0d0d;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }
    .header-inner {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.75rem 2rem;
    }
    .logo-link {
      display: flex;
      align-items: center;
      text-decoration: none;
      gap: 0.4rem;
    }
    .logo-link img {
      height: 42px;
    }
    .logo-text {
      font-size: 1.4rem;
      font-weight: bold;
      color: #ffffff;
      line-height: 1;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 2rem;
      padding: 0;
      margin: 0;
    }
    nav a {
      color: #e53935;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease;
    }
    nav a:hover {
      color: #ffffff;
    }
    .banner {
      text-align: center;
      margin-top: 3rem;
    }
    .banner h1 {
      font-size: 2.8rem;
      color: #ffffff;
    }
    .banner p {
      font-size: 1.2rem;
      color: #cccccc;
      margin-top: 0.5rem;
    }
    .intro {
      margin-top: 3rem;
      font-size: 1.1rem;
      color: #dddddd;
      line-height: 1.6;
      text-align: center;
      padding: 0 1.5rem;
    }
    .cta-buttons {
      margin-top: 1.8rem;
    }
    .cta-buttons a {
      background-color: #e53935;
      color: white;
      padding: 1rem 2rem;
      font-size: 1rem;
      text-decoration: none;
      font-weight: bold;
      border-radius: 5px;
      transition: background-color 0.3s ease;
      margin: 0 0.5rem;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
      display: inline-block;
    }
    .cta-buttons a:hover {
      background-color: #ff6f60;
    }
    .latest-visuals {
      margin-top: 4rem;
      padding: 0 1rem 4rem;
    }
    .latest-visuals h2 {
      color: #ffffff;
      font-size: 2rem;
      border-left: 5px solid #e53935;
      padding-left: 0.8rem;
      margin-bottom: 1.5rem;
    }
    .visual-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1.2rem;
      justify-items: center;
    }
    .visual {
      position: relative;
      overflow: hidden;
      border-radius: 8px;
    }
    .visual img {
      width: 95%;
      max-width: 340px;
      border-radius: 8px;
      border: 1px solid #333;
      transition: transform 0.3s ease;
    }
    .visual:hover img {
      transform: scale(1.05);
    }
    .caption {
      position: absolute;
      bottom: 0;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      width: 100%;
      text-align: center;
      padding: 0.5rem;
      font-size: 0.9rem;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    .visual:hover .caption {
      opacity: 1;
    }
    .reviews-preview {
      margin-top: 5rem;
      padding: 3rem 1.5rem 5rem;
      text-align: center;
      background-color: #121212;
      border-top: 1px solid #2e2e2e;
    }
    .reviews-preview h2 {
      font-size: 2rem;
      color: #ffffff;
      border-left: 5px solid #e53935;
      padding-left: 0.8rem;
      display: inline-block;
      margin-bottom: 1.2rem;
    }
    .reviews-preview blockquote {
      font-style: italic;
      color: #cccccc;
      margin: 0 auto 1.2rem;
      max-width: 600px;
      font-size: 1.1rem;
      line-height: 1.6;
    }
    .reviews-preview blockquote span {
      color: #e53935;
      font-weight: bold;
    }
    .review-link {
      color: #e53935;
      font-weight: bold;
      text-decoration: none;
      font-size: 1rem;
    }
    .review-link:hover {
      text-decoration: underline;
    }
    footer {
      text-align: center;
      padding: 2rem 1rem;
      color: #888;
      font-size: 0.9rem;
      border-top: 1px solid #2e2e2e;
    }
    footer a {
      color: #e53935;
      text-decoration: none;
      font-weight: bold;
    }
    footer a:hover {
      text-decoration: underline;
    }
    #topBtn {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background-color: #e53935;
      color: white;
      border: none;
      padding: 0.6rem 1rem;
      border-radius: 50%;
      font-size: 1.2rem;
      cursor: pointer;
      display: none;
      z-index: 999;
      transition: background-color 0.3s ease;
    }
    #topBtn:hover {
      background-color: #ff6f60;
    }

    /* Mobile optimization */
    @media (max-width: 600px) {
      header .header-inner {
        flex-direction: column;
        gap: 1rem;
        padding: 1rem;
      }

      nav ul {
        flex-direction: column;
        align-items: center;
        gap: 1rem;
      }

      .banner h1 {
        font-size: 1.8rem;
      }

      .banner p,
      .intro p,
      .reviews-preview blockquote {
        font-size: 1rem;
        padding: 0 0.5rem;
      }

      .cta-buttons {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 1rem;
      }

      .cta-buttons a {
        width: 100%;
        text-align: center;
        padding: 1rem;
        font-size: 1.1rem;
      }

      .latest-visuals h2,
      .reviews-preview h2 {
        font-size: 1.4rem;
      }

      .visual-grid {
        grid-template-columns: 1fr;
        gap: 1.2rem;
      }

      .review-link {
        display: inline-block;
        margin-top: 1rem;
      }

      footer {
        font-size: 0.85rem;
        padding: 1.5rem 1rem;
      }
    }
  </style>
