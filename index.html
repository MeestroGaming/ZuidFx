<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ZuidFx – Home</title>
  <meta name="description" content="Graphic design portfolio by ZuidFx – Specializing in football visuals, kitswaps, and matchday graphics.">
  <meta name="author" content="ZuidFx">
  <meta name="robots" content="index, follow">
  <link rel="canonical" href="https://meestrogaming.github.io/ZuidFx/">
  <meta property="og:title" content="ZuidFx – Graphic Design Portfolio">
  <meta property="og:description" content="Football visuals made for matchdays, players & fans worldwide.">
  <meta property="og:image" content="/ZuidFx/assets/images/example1.png">
  <meta property="og:url" content="https://meestrogaming.github.io/ZuidFx/">
  <meta name="twitter:card" content="summary_large_image">
  <link rel="icon" href="/ZuidFx/assets/images/logo.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background-color: #0d0d0d;
      color: #ffffff;
      scroll-behavior: smooth;
    }
    header { background-color: #0d0d0d; box-shadow: 0 2px 6px rgba(0,0,0,0.3); position: sticky; top: 0; z-index: 100; }
    .header-inner { display: flex; justify-content: space-between; align-items: center; padding: 0.75rem 1.5rem; }
    .logo-link { display: flex; align-items: center; text-decoration: none; gap: 0.4rem; }
    .logo-link img { height: 42px; }
    .logo-text { font-size: 1.4rem; font-weight: bold; color: #ffffff; line-height: 1; }
    nav ul { list-style: none; display: flex; gap: 2rem; padding: 0; margin: 0; }
    nav a { color: #e53935; text-decoration: none; font-weight: bold; transition: color 0.3s ease; }
    nav a:hover,
    nav a.active { color: #ffffff; }
    .menu-toggle { display: none; background: none; border: none; font-size: 1.8rem; color: white; cursor: pointer; position: absolute; right: 1.5rem; top: 1rem; z-index: 1000; }
    .mobile-nav-wrapper { position: absolute; top: 100%; left: 0; width: 100%; background-color: #0d0d0d; overflow: hidden; max-height: 0; opacity: 0; transition: max-height 0.4s ease, opacity 0.4s ease; }
    .mobile-nav-wrapper.active { max-height: 300px; opacity: 1; }
    .mobile-nav { display: flex; flex-direction: column; gap: 1rem; padding: 1rem 0; text-align: center; }
    .mobile-nav a { display: block; padding: 0.5rem 1rem; font-size: 1.1rem; color: #e53935; font-weight: bold; text-decoration: none; }
    .mobile-nav a:hover,
    .mobile-nav a.active { color: #ffffff; }

    .banner { text-align: center; margin-top: 3rem; padding: 0 1rem; }
    .banner h1 {
      font-size: clamp(2rem, 6vw, 3.5rem);
      letter-spacing: -0.5px;
    }
    .banner h1 span.highlight {
      color: #e53935;
    }
    .banner p {
      font-size: clamp(1rem, 2vw, 1.25rem);
      color: #bbbbbb;
    }

    .intro { margin-top: 2rem; font-size: 1rem; color: #dddddd; line-height: 1.6; text-align: center; padding: 0 1.5rem; }

    .usp-section {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      padding: 3rem 1rem;
      background-color: #101010;
      border-top: 1px solid #222;
      border-bottom: 1px solid #222;
    }
    .usp-block {
      max-width: 280px;
      text-align: center;
      margin: 1rem;
    }
    .usp-block h3 {
      color: #e53935;
      margin-bottom: 0.5rem;
    }
    .usp-block p {
      color: #ccc;
      font-size: 0.95rem;
    }

    .cta-buttons { margin-top: 1.5rem; text-align: center; }
    .cta-buttons a {
      background-color: #e53935;
      color: white;
      padding: 1rem 2rem;
      font-size: 1rem;
      text-decoration: none;
      font-weight: bold;
      border-radius: 5px;
      transition: transform 0.2s ease, background-color 0.3s ease;
      margin: 0.5rem;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
      display: inline-block;
      transform: scale(1);
    }
    .cta-buttons a:hover {
      transform: scale(1.05);
      background-color: #ff6f60;
    }

    .latest-visuals { margin-top: 3rem; padding: 0 1rem 4rem; text-align: center; background-color: #0d0d0d; }
    .latest-visuals h2 { font-size: 2rem; margin-bottom: 1rem; border-left: 5px solid #e53935; padding-left: 0.8rem; display: inline-block; }
    .latest-visuals p { color: #bbb; margin-bottom: 2rem; }
    .visual-grid { display: flex; justify-content: center; gap: 2rem; flex-wrap: wrap; }
    .visual { position: relative; overflow: hidden; border-radius: 8px; transition: transform 0.3s ease; }
    .visual img {
      width: 100%;
      max-width: 280px;
      border-radius: 8px;
      border: 1px solid #333;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .visual:hover img {
      transform: scale(1.05);
      box-shadow: 0 0 12px rgba(229, 57, 53, 0.3);
    }
    .caption { position: absolute; bottom: 0; background: rgba(0, 0, 0, 0.7); color: white; width: 100%; text-align: center; padding: 0.5rem; font-size: 0.9rem; opacity: 0; transition: opacity 0.3s ease; }
    .visual:hover .caption { opacity: 1; }

    .reviews-preview { margin-top: 5rem; padding: 3rem 1.5rem 5rem; text-align: center; background-color: #0b0b0b; border-top: 1px solid #2e2e2e; }
    .reviews-preview h2 { font-size: 2rem; border-left: 5px solid #e53935; padding-left: 0.8rem; display: inline-block; margin-bottom: 1.2rem; }
    .reviews-preview blockquote { font-style: italic; color: #cccccc; margin: 0 auto 1.2rem; max-width: 600px; font-size: 1.1rem; line-height: 1.6; }
    .reviews-preview blockquote span { color: #e53935; font-weight: bold; }
    .review-link { color: #e53935; font-weight: bold; text-decoration: none; font-size: 1rem; }

    footer { text-align: center; padding: 2rem 1rem; color: #888; font-size: 0.9rem; border-top: 1px solid #2e2e2e; }
    footer a { color: #e53935; text-decoration: none; font-weight: bold; }

    @media (max-width: 768px) {
      nav ul { display: none; }
      .menu-toggle { display: block; }
      .usp-section { flex-direction: column; align-items: center; }
    }
  </style>
</head>
