<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Portfolio – ZuidFx</title>
  <meta name="description" content="A showcase of football-inspired visuals and graphics by ZuidFx. Matchday edits, kitswaps, wallpapers and more.">
  <link rel="icon" href="/ZuidFx/assets/images/logo.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background-color: #0d0d0d;
      color: #ffffff;
    }

    header {
      background-color: #0d0d0d;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }

    .header-inner {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.75rem 2rem;
    }

    .logo-link {
      display: flex;
      align-items: center;
      text-decoration: none;
      gap: 0.4rem;
    }

    .logo-link img {
      height: 42px;
    }

    .logo-text {
      font-size: 1.4rem;
      font-weight: bold;
      color: #ffffff;
      line-height: 1;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 2rem;
      padding: 0;
      margin: 0;
    }

    nav a {
      color: #e53935;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #ffffff;
    }

    main {
      max-width: 1000px;
      margin: 0 auto;
      padding: 3rem 1.5rem 4rem;
    }

    h1 {
      font-size: 2.6rem;
      color: #e53935;
      text-align: center;
    }

    .portfolio-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 1.5rem;
      margin-top: 2.5rem;
    }

    .portfolio-item {
      background-color: #1f1f1f;
      border: 1px solid #333;
      border-radius: 8px;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      aspect-ratio: 4 / 3;
    }

    .portfolio-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .placeholder {
      padding: 2rem;
      color: #cccccc;
      text-align: center;
      border: 1px dashed #444;
      border-radius: 8px;
    }

    footer {
      background-color: #0d0d0d;
      text-align: center;
      padding: 2rem 1rem;
      color: #888;
      font-size: 0.9rem;
      border-top: 1px solid #2e2e2e;
    }
  </style>
</head>
<body>

  <header>
    <div class="header-inner">
      <a href="/ZuidFx/" class="logo-link">
        <img src="/ZuidFx/assets/images/logo.png" alt="ZuidFx Logo" loading="lazy">
        <span class="logo-text">ZuidFx</span>
      </a>
      <nav aria-label="Main navigation">
        <ul>
          <li><a href="/ZuidFx/">Home</a></li>
          <li><a href="/ZuidFx/portfolio/">Portfolio</a></li>
          <li><a href="/ZuidFx/collaborate/">Collaborate</a></li>
          <li><a href="/ZuidFx/about/">About Me</a></li>
          <li><a href="/ZuidFx/reviews/">Reviews</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <h1>My Work</h1>
    <div class="portfolio-grid">
      <div class="placeholder">
        Portfolio coming soon.<br>
        This page will be filled with visuals once my graphics are uploaded.
      </div>
    </div>
  </main>

  <footer>
    &copy; 2025 ZuidFx – Football visuals with identity.
  </footer>

</body>
</html>
